<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Role List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Role ID</th>
            <th>Role Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
            <td th:text="${role.role_id}"></td>
            <td th:text="${role.role_name}"></td>
            <td>
                <a th:href="@{/roles/view/{id}(id=${role.role_id})}" class="btn btn-info">View</a>
                <a th:href="@{/roles/edit/{id}(id=${role.role_id})}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/roles/new" class="btn btn-primary">Create New Role</a>
</div>
</body>
</html>
